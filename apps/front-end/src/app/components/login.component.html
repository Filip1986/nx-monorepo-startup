<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <div class="text-gray-900 text-3xl font-medium mb-4">Welcome Back</div>
    </div>

    <p-messages [value]="messages()"></p-messages>

    <form [formGroup]="loginForm" (ngSubmit)="onUserSubmit()">
      <div>
        <label for="email1" class="block text-gray-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Email address" class="w-full mb-4 p-2 border border-gray-300 rounded" formControlName="email">
        <p-message *ngIf="email?.invalid && (email?.dirty || email?.touched)" severity="error">
          <ng-container *ngIf="email?.errors?.['required']">Email is required</ng-container>
          <ng-container *ngIf="email?.errors?.['email']">Invalid email address</ng-container>
        </p-message>

        <label for="password1" class="block text-gray-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" class="w-full mb-4 p-2 border border-gray-300 rounded" formControlName="password">
        <p-message *ngIf="password?.invalid && (password?.dirty || password?.touched)" severity="error">
          <ng-container *ngIf="password?.errors?.['required']">Password is required</ng-container>
        </p-message>

        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input type="checkbox" id="rememberme1" class="mr-2">
            <label for="rememberme1" class="text-gray-900">Remember me</label>
          </div>
          <a class="font-medium no-underline text-blue-500 cursor-pointer" (click)="onForgotPassword()">Forgot password?</a>
        </div>

        <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" type="submit">Sign In</button>
      </div>
    </form>
  </div>
</div>
